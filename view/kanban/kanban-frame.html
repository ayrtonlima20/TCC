<h1>Demo: Kanban</h1>
<div class="simpleDemo row">
    <div class="col-md-12">
        <div class="row">
            <div ng-repeat="(listName, list) in models.lists" class="col-md-3">
                <div class="panel panel-info">
                    <div class="panel-heading">
                        <h3 class="panel-title">{{listName}}</h3>
                    </div>
                    <div class="panel-body" ng-include="'view/kanban/kanban.html'"></div>
                </div>
            </div>
        </div>
        <div view-source="simple"></div>
    </div>
    <div class="col-md-12">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title">Generated Model</h3>
            </div>
            <div class="panel-body">
                <pre class="code">{{modelAsJson}}</pre>
            </div>
        </div>
    </div>
</div>
