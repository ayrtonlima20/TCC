<div class="col-md-4">
	<div class="panel panel-default">
		<div class="panel-heading">
			Teste de Aceitação
		</div>
		<!-- /.panel-heading -->
		<div class="panel-body">
			<div>
				<label class="col-md-3">História:</label>
				<div class="dialog-div-input col-md-9">
	                <select class="form-control" ng-model="historias.selected" ng-options="opt.nome for opt in historias.options" ng-change="fillTestes(historias.selected.idHistoria)"></select>
	            </div>
			</div>
			<div>
				<label>Ação:</label>
				<div class="dialog-div-input">
	                <input type="text" class="form-control" ng-model="fields.acao">
	            </div>
			</div>
			<div>
				<label>Resultado Esperado:</label>
				<div class="dialog-div-input">
	                <input type="text" class="form-control" ng-model="fields.resultado">
	            </div>
			</div>
			<button type="button" class="btn btn-default" ng-click="adicionarTeste(fields, historias.selected.idHistoria)">Adicionar</button>
		</div>
	</div>	
</div>
<div class="col-md-8">
	<div class="panel panel-default">
		<div class="panel-heading">
			Testes
		</div>
		<!-- /.panel-heading -->
		<div class="panel-body">
			<div class="dataTable_wrapper">
				<table width="100%" class="table table-striped table-bordered table-hover" id="dataTables-example">
					<thead>
						<tr>
							<th class="col-md-1">ID</th>
							<th class="col-md-5">Ação</th>
							<th class="col-md-5">Resultado</th>
							<th class="col-md-1">Excluir</th>
						</tr>
					</thead>
					<tbody class="noselect" 
							dnd-list="tables"
							nameHist={{tableName}}>
						<tr class="odd gradeX"
							ng-repeat="teste in testesAceitacao"
							taskID={{teste.idTeste}}>
							<td class="col-md-1" index={{$index}}>{{teste.idTeste}}</td>
							<td class="col-md-5">{{teste.acao}}</td>
							<td class="col-md-5">{{teste.resultado}}</td>
							<td class="col-md-1 glyphicon glyphicon-trash act-open" ng-click="excluirTeste(teste.idTeste)"></td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</div>
</div>
