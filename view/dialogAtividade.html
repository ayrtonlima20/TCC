<div class="modal-header">
    <h3 class="modal-title dialog-title">Atividades</h3>
</div>
<div ng-controller="TabsActCtrl" class="modal-body">
    <uib-tabset active="0">
        <uib-tab index="$index" selected="true" ng-repeat="tab in tabs" heading="{{tab.title}}" active="0" disable="tab.disabled">
            <div class="row">
                <div class="col-md-6">
                    <label class="col-md-3">Nome:</label>
                    <div class="dialog-div-input col-md-8">
                        <input class="form-control" ng-model="tab.content.nome"></input>
                    </div>
                </div>
                <div class="col-md-6">
                    <label class="col-md-3">Participante:</label>
                    <div class="dialog-div-input col-md-8">
                        <select class="form-control dialog-input" ng-model="tab.content.participante" ng-options="opt for opt in options.hstep"></select>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <label class="col-md-3">Prioridade:</label>
                    <div class="dialog-div-input col-md-8">
                        <select class="form-control" ng-model="tab.content.prioridade" ng-options="opt for opt in options.hstep"></select>
                    </div>
                </div>
                <div class="col-md-6">
                    <label class="col-md-3">Estimativa:</label>
                    <div class="dialog-div-input col-md-8">
                        <select class="form-control dialog-input" ng-model="tab.content.estimativa" ng-options="opt for opt in options.hstep"></select>
                    </div>
                </div>
            </div>
            <div class="row">
                <label>Descrição:</label>
                <textarea class="form-control dialog-act-descr col-md-12">{{tab.content.descricao}}</textarea>
            </div>
        </uib-tab>
        <uib-tab index="$index" ng-click="addAtividade()" deselect="true";>
            <uib-tab-heading>
                <i class="fa fa-plus-circle" ng-model="$index"></i>
            </uib-tab-heading>
        </uib-tab>
    </uib-tabset>
<!-- <input type="text" class="form-control" required ng-model="model.name"/> -->
</div>
<div class="modal-footer">
    <button class="btn btn-danger col-md-2" type="button" ng-click="cancel()">Excluir</button>
    <button class="btn btn-success col-md-3" type="button" ng-click="ok()">Salvar</button>
    <button class="btn btn-default col-md-3" type="button" ng-click="cancel()">Cancel</button>
</div>
