<div class="col-md-12">
	<button class="btn btn-default button-location col-md-2 sprint-backlog-header" data-toggle="modal" data-target="#popupCriarSprint" type="button" >Gerar Sprint</button>
</div>
<div ng-repeat="(tableName, tables) in table.historias"  
	class="col-md-6">
	<div class="widget-box">
		<div class="widget-title"><span class="icon"> <i class="icon-th"></i></span>
			<h5>{{tableName}}</h5>
		</div>
		<!-- /.panel-heading -->
		<div class="widget-content nopadding">
			<div class="dataTable_wrapper">
				<table width="100%" class="table table-striped table-bordered table-hover" id="dataTables-example">
					<thead>
						<tr>
							<th>Nome</th>
							<th>Prioridade</th>
							<th>Esforço</th>
							<th ng-if="tableName === 'SprintBacklog'">Atividades</th>
						</tr>
					</thead>
					<tbody class="noselect" 
							dnd-list="tables"
							nameHist={{tableName}}>
						<tr class="odd gradeX noselect"
							ng-repeat="line in tables"
						    dnd-draggable="line"
					        dnd-moved="setStatusHistoria(line); tables.splice($index, 1);"
    						dnd-selected="table.selected = line"
						    dnd-effect-allowed="move"
    						ng-class="{'selected': table.selected === line}"
    						ng-controller="ModalDemoCtrl"
    						histID={{line.idHistoria}}>
							<td index={{$index}}>{{line.nome}}</td>
							<td>{{line.prioridade}}</td>
							<td>{{line.esforco}}</td>
							<td ng-controller="TabsActCtrl"
								ng-if="tableName === 'SprintBacklog'" 
								class="act-open fa fa-plus-circle"
								ng-click="openDialogAtividade('lg', line)"></td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</div>
</div>

    <!-- dialog related to block activity button -->
<div id="popupCriarSprint" class="modal fade col-md-12" role="dialog" ><!-- style="z-index: 1600;display:inline-table" -->
    <div class="modal-dialog modal-dialog-custom">
        <!-- Modal content-->
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h3 class="modal-title dialog-title">Gerar Sprint</h3>
            </div> 
            <div class="modal-body">
                    <div class="control-group control-space col-md-12">
                        <label class="col-md-12">Um sprint está em andamento, finalize para gerar um novo.</label>
                    </div>
            </div>     
            <div class="row-fluid"></div>
            <div class="modal-footer">
            	<button type="button" class="btn btn-default" data-dismiss="modal">OK</button>
            </div> 
        </div>
    </div>
</div>
<uib-alert class="alert-scrum repeat-item" ng-repeat="alert in alerts" type="{{alert.type}}" dismiss-on-timeout="2500" close="closeAlert($index)">{{alert.msg}}</uib-alert>
