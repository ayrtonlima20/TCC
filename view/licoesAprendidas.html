<div class="col-md-12">
        <button class="button-location col-md-1" type="button" ng-click="openDialogCriarLicao(null)">Novo</button>
</div>
<div class="col-md-12">
	<div class="panel panel-default">
		<div class="panel-heading">
			Lições Aprendidas
		</div>
		<!-- /.panel-heading -->
		<div class="panel-body">
			<div class="dataTable_wrapper">
				<table width="100%" class="table table-striped table-bordered table-hover" id="dataTables-example">
					<thead>
						<tr>
							<th class="col-md-1">Nome (Projeto)</th>
							<th class="col-md-5">Data</th>
							<th class="col-md-5">Assunto</th>
							<th class="col-md-1">Participante</th>
							<th class="col-md-1">Descrição</th>
						</tr>
					</thead>
					<tbody class="noselect" 
							dnd-list="tables"
							nameHist={{tableName}}>
						<tr class="odd gradeX"
							ng-repeat="licao in licoes"
							taskID={{licao.idLicao}}>
							<td class="col-md-1" index={{$index}}>{{licao.projeto}}</td>
							<td class="col-md-5">{{licao.dataLicao | date:'dd/MM/yyyy'}}</td>
							<td class="col-md-5">{{licao.assunto}}</td>
							<td class="col-md-5">{{licao.usuario}}</td>
							<td class="col-md-5">{{licao.descricao}}</td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</div>
</div>
